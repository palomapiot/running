<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<script src="../../../resources/js/jquery.min.js"
	th:src="@{/resources/js/jquery.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<link href="../../../resources/css/utils.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/utils.css}" />
</head>
<body>
	<div th:replace="fragments/layout :: header"></div>
	<div class="container">
		<div class="text-center">
			<h1 class="white">Follow</h1>
			<form class="form-narrow form-horizontal" action="#" method="get"
				th:action="@{/accounts(page=0)}">
				<input type="hidden" name="page" value="0" />
				<fieldset class="align-center">
					<legend class="hidden">Search users to follow</legend>
					<div class="form-group">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="inputEmail"
								placeholder="Email..." name="email" />
						</div>
					</div>
					<button type="submit" class="btn btn-primary pull-right">Search</button>
				</fieldset>
			</form>
		</div>
	</div>

	<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
